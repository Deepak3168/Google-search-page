<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="nav-item"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <label style="margin-left:10px">Advanced Search</label>
        <div class ="horbar"></div>
        <div class="h2div">
            <p>Find Pages With...</p>
        </div>
        <form action="https://www.google.com/search">
            <div class="row-input">
                <div class="left">
                    <p class="size">all these words:</p>
                </div>
                <div class="right">
                    <input type="text" class="form-input" name="q">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="size">this exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" class="form-input" name="q">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="size">any of these words:</p>
                </div>
                <div class="right">
                    <input type="text" class="form-input" name="q">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="size">none of these words:</p>
                </div>
                <div class="right">
                    <input type="text" class="form-input" name="q">
                </div>
            </div>
            <div class="advancedbtn">
                <input type="submit" value="Advance Search" class="button-advance">
            </div>
        
        </form>
        

    </body>
</html>
